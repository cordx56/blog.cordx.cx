{% extends "base.html" %}
{% block body %}
<article>
    <header>
        <h1>{{ title }}</h1>
        {% if date %}
        <p class="date">{{ date }}</p>
        {% endif %}
        {% if author %}
        <p class="author">{{ author }}</p>
        {% endif %}
    </header>
    <section class="body">
        {{ _body | safe }}
    </section>
</article>
{% endblock body %}
